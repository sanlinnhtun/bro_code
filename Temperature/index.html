<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Temperature</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div style="display: flex; flex-direction: column; align-items: center">
      <form id="form">
        <div style="padding: 20px">
          <h2>Temperature conversion</h2>
          <input type="number" value="0" name="" id="tem-num" /><br />
          <input type="radio" name="Temperature" id="to-f" />
          <label for="to-f">Celsius to Fahrenheit</label><br />
          <input type="radio" name="Temperature" id="to-c" />
          <label for="to-c">Fahrenheit to Celsius</label><br />
          <button id="btn">Convert</button>
        </div>
      </form>
      <p id="result">select Unit</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
